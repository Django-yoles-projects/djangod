version: "3.9"
   
services:
  db:
    image: postgres:11.5
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file:
      - ./.envs/local/.env
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db